<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间进度</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #ffffff;
            line-height: 1.4;
        }
        
        .time-progress-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .time-slot {
            display: flex;
            align-items: center;
            height: 20px;
            border-radius: 3px;
            position: relative;
            font-size: 11px;
            color: #333;
        }
        
        .time-slot.past {
            background-color: #e0e0e0;
        }
        
        .time-slot.future {
            background-color: #f5f5dc;
        }
        
        .time-slot.current {
            background-color: #ffd700;
        }
        
        .time-label {
            position: absolute;
            left: 6px;
            font-weight: 500;
            z-index: 1;
        }
        
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            border-radius: 3px;
        }
        
        .time-slot.past .progress-fill {
            background-color: #a0a0a0;
            width: 100%;
        }
        
        .time-slot.future .progress-fill {
            background-color: #e8e8d0;
            width: 0%;
        }
        
        .time-slot.current .progress-fill {
            background-color: #ffb700;
        }
        
        .current-time-indicator {
            position: absolute;
            right: 6px;
            font-size: 10px;
            color: #666;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
            color: #333;
            font-size: 13px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 10px;
            color: #888;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .legend-color.past {
            background-color: #a0a0a0;
        }
        
        .legend-color.future {
            background-color: #e8e8d0;
        }
        
        .legend-color.current {
            background-color: #ffb700;
        }
    </style>
</head>
<body>
    <div class="header">今日时间进度</div>
    
    <div class="time-progress-container">
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">05:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">06:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">07:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">08:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">09:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">10:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">11:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">12:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">13:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">14:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">15:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">16:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">17:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">18:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">19:00</div>
        </div>
        <div class="time-slot past">
            <div class="progress-fill"></div>
            <div class="time-label">20:00</div>
        </div>
        <div class="time-slot current">
            <div class="progress-fill" style="width: 45%;"></div>
            <div class="time-label">21:00</div>
            <div class="current-time-indicator">21:27</div>
        </div>
        <div class="time-slot future">
            <div class="progress-fill"></div>
            <div class="time-label">22:00</div>
        </div>
        <div class="time-slot future">
            <div class="progress-fill"></div>
            <div class="time-label">23:00</div>
        </div>
        <div class="time-slot future">
            <div class="progress-fill"></div>
            <div class="time-label">24:00</div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color past"></div>
            <span>已过去</span>
        </div>
        <div class="legend-item">
            <div class="legend-color current"></div>
            <span>当前时间</span>
        </div>
        <div class="legend-item">
            <div class="legend-color future"></div>
            <span>未到来</span>
        </div>
    </div>
    
    <div class="footer">
        更新时间: 21:27
    </div>
</body>
</html>
